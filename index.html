<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <div class="nav">
                <h1>Library</h1>
                <div class="button button-top-right" id="add-btn-3">
                    <p class="new-book">Add Book</p>
                </div>
            </div>
        </div>
        <main class="main">
            <!-- card group -->
            <div class="card-group">
                <!-- book0 -->
                <!-- book1 -->
                <!-- book2 -->
            </div>
            <!-- null state -->
            <div class="null-state">
                <h2 class="null-header">You don't have any books...</h2>
                <p class="null-subtext">Add them here so you can keep track of your progress in one place.</p>
                <div class="button" id="add-btn-1">
                    <p class="new-book">Add Book</p>
                </div>
            </div>
        </main>
    </div>
    <!-- modal -->
    <div class="dark-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-heading">Add Book</h3>
            </div>
            <div class="modal-content">
                <label class="custom-field">
                    <input class="titleInput" type="text" required>
                    <span class="placeholder">Title</span>
                </label>
                <label class="custom-field">
                    <input class="authorInput" type="text" required>
                    <span class="placeholder">Author</span>
                </label>
                <label class="custom-field">
                    <input class="pagesInput" type="text" required>
                    <span class="placeholder">Number of Pages</span>
                </label>
            </div>
            <div class="modal-footer">
                <div class="button cancel-btn">
                    <p class="cancel">Cancel</p>
                </div>
                <div class="button" id="add-btn-2">
                    <p class="add-book">Add Book</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
