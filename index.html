<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <h1>Library</h1>
                <div class="button">
                    <p class="new-book">Add Book</p>
                </div>
            </div>
        </div>
        <main class="main">
            <div class="card-group">
            </div>
        </main>
    </div>
    <div class="dark-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-heading">Add Book</h3>
                <p class="modal-subtext">Newly added books will be marked as unread.</p>
            </div>
            <div class="modal-content">
                <label class="custom-field">
                    <input class="titleInput" type="text" required>
                    <span class="placeholder">Title</span>
                </label>
                <label class="custom-field">
                    <input class="authorInput" type="text" required>
                    <span class="placeholder">Author</span>
                </label>
                <label class="custom-field">
                    <input class="pagesInput" type="text" required>
                    <span class="placeholder">Number of Pages</span>
                </label>
            </div>
            <div class="modal-footer">
                <div class="button">
                    <p class="add-book">Add Book</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
