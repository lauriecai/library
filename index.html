<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <div class="nav">
                <h1 id="header">Library</h1>
                <div class="button button-top-right add-btn" id="add-btn-1">
                    <p class="new-book">Add Book</p>
                </div>
            </div>
        </div>
        <main class="main">
            <!-- card group -->
            <div class="card-group" id="card-group">
                <!-- books go here! -->
            <!-- null state -->
            <div class="null-state">
                <h2 class="null-header">You don't have any books...</h2>
                <p class="null-subtext">Add them here so you can keep track of all the ones you're reading and have read!</p>
                <div class="button add-btn">
                    <p class="new-book">Add Book</p>
                </div>
            </div>
        </main>
    </div>
    <!-- modal -->
    <div class="dark-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-heading">Add Book</h3>
            </div>
            <div class="modal-content">
                <label class="custom-field">
                    <input type="text" class="titleInput" required>
                    <span class="placeholder">Title</span>
                </label>
                <label class="custom-field">
                    <input type="text" class="authorInput" required>
                    <span class="placeholder">Author</span>
                </label>
                <label class="custom-field">
                    <input type="text" class="pagesInput" required>
                    <span class="placeholder">Number of Pages</span>
                </label>
                <div class="status">
                    <input type="checkbox" id="read-state">
                    <label for="read-state">I've already read this book</label>
                </div>
            </div>
            <div class="modal-footer">
                <div class="button cancel-btn">
                    <p class="cancel">Cancel</p>
                </div>
                <div class="button add-confirm-btn">
                    <p class="add-book">Add Book</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
